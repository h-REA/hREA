manifest_version: "1"
name: "hrea_plan"
integrity:
  uid: ""
  origin_time: 2022-07-01T00:00:00.000000Z
  properties:
    time_index_chunk_interval_ms: 30000
    plan:
      index_zome: plan_index
    plan_index:
      record_storage_zome: plan
    remote_auth:
      permissions:
        - extern_id: index_plan_processes
          allowed_method: [plan_index, index_plan_processes]
        - extern_id: index_plan_independent_demands
          allowed_method: [plan_index, index_plan_independent_demands]
        - extern_id: index_plan_non_process_commitments
          allowed_method: [plan_index, index_plan_non_process_commitments]
  zomes:
    # utility zomes
    - name: remote_auth_integrity
      bundled: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_dna_auth_resolver_hrea_integrity.wasm"

coordinator:
  zomes:
    # application zomes
    - name: plan
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_plan.wasm"
    - name: plan_index
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_plan_index_plan.wasm"

    # utility zomes
    - name: remote_auth
      bundled: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_dna_auth_resolver_hrea.wasm"
      dependencies:
        - name: remote_auth_integrity

