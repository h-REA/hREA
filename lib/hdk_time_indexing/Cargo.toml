authors = ["pospi <pospi@spadgos.com>"]
edition = "2018"

[dependencies]
lazy_static = "*"
thiserror = "1.0"
chrono = { version = "0.4.22", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
