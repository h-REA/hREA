[package]
name = "vf_attributes_hdk"
version = "0.1.0"
authors = ["pospi <pospi@spadgos.com>"]
edition = "2018"

[dependencies]
chrono = { version = "0.4.22", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
serde = "1"
holochain_serialized_bytes = "0.0.52"
holochain_zome_types = { version = "0.1.1", default-features = false }
holo_hash = "0.1.1"

hdk_uuid_types = { path = "../hdk_uuid_types" }
hdk_semantic_indexes_zome_rpc = { path = "../hdk_semantic_indexes/rpc" }
hdk_records = { path = "../hdk_records" }

[lib]
crate-type = ["lib"]
